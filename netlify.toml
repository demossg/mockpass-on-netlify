[build]
  command = "npm run build"

[context.production.environment]
  SHOW_LOGIN_PAGE = "true"
  MOCKPASS_STATELESS = "true"
  ENCRYPT_MYINFO = "true"

[context.branch-deploy.environment]
  SHOW_LOGIN_PAGE = "true"
  MOCKPASS_STATELESS = "true"
  ENCRYPT_MYINFO = "true"

[[redirects]]
  force = true
  from = "/*"
  status = 200
  to = "/.netlify/functions/serverless/:splat"
